name: Bump `jenkins/inbound-agent` Docker image version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  jenkins/inbound-agent:
    name: '[jenkins/inbound-agent] Get latest Docker image tag'
    kind: dockerimage
    spec:
      image: jenkins/inbound-agent
      # Use \d+ to ensure major, minor, patch are present
      tagfilter: ^\d+\.\d+\.\d+$
      versionfilter:
        kind: semver
        pattern: '>=0.0.0-0'

conditions:
  testDockerImagePublished:
    name: "Does the Docker image jenkins/inbound-agent with the last discovered tag is published?"
    kind: dockerimage
    sourceid: jenkins/inbound-agent
    spec:
      image: "jenkins/inbound-agent"
      ## tag come from the input source

targets:
  updateInboundAgentVersion:
    name: Update inbound agent version in package-windows.yaml
    kind: yaml
    spec:
      file: PodTemplates.d/package-windows.yaml
      key: "spec.containers[0].image" # Adjust this path to match the actual YAML structure
      value: 'jenkins/inbound-agent:{{ source "jenkins/inbound-agent" }}'
    sourceid: jenkins/inbound-agent
    conditions:
      - packageWindowsYaml

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump `jenkins/inbound-agent` Docker image version to {{ source "jenkins/inbound-agent" }}
    spec:
      labels:
        - dependencies
        - jenkins/inbound-agent
